<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Healthcare System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .glass-effect { backdrop-filter: blur(10px); background: rgba(255, 255, 255, 0.95); }
        .floating-animation { animation: float 6s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-20px); } }
        .pulse-animation { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
    </style>
</head>
<body class="min-h-screen gradient-bg flex items-center justify-center p-4 relative overflow-hidden">
    <!-- Background Elements -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-white opacity-10 rounded-full floating-animation"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-white opacity-10 rounded-full floating-animation" style="animation-delay: -3s;"></div>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-96 h-96 bg-white opacity-5 rounded-full pulse-animation"></div>
    </div>
    
    <div class="w-full max-w-md relative z-10">
        <div class="glass-effect rounded-3xl shadow-2xl overflow-hidden border border-white/20">
            <!-- Header -->
            <div class="bg-gradient-to-br from-blue-600 via-blue-700 to-indigo-800 text-white p-8 text-center relative">
                <div class="absolute inset-0 bg-black/10"></div>
                <div class="relative z-10">
                    <div class="w-20 h-20 bg-white/20 rounded-full flex items-center justify-center mx-auto mb-4 backdrop-blur-sm">
                        <i class="fas fa-heartbeat text-3xl text-white"></i>
                    </div>
                    <h3 class="text-2xl font-bold mb-2">Healthcare System</h3>
                    <p class="text-blue-100 text-sm">Welcome back! Please sign in to continue</p>
                </div>
            </div>
            
            <!-- Body -->
            <div class="p-8">
                <!-- Success Message -->
                <div th:if="${successMessage}" class="mb-6 p-4 bg-gradient-to-r from-green-50 to-emerald-50 border border-green-200 rounded-xl">
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center mr-3">
                            <i class="fas fa-check text-green-600 text-sm"></i>
                        </div>
                        <span class="text-green-800 text-sm font-medium" th:text="${successMessage}"></span>
                    </div>
                </div>

                <!-- Error Message -->
                <div th:if="${errorMessage}" class="mb-6 p-4 bg-gradient-to-r from-red-50 to-rose-50 border border-red-200 rounded-xl">
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-red-100 rounded-full flex items-center justify-center mr-3">
                            <i class="fas fa-exclamation-triangle text-red-600 text-sm"></i>
                        </div>
                        <span class="text-red-800 text-sm font-medium" th:text="${errorMessage}"></span>
                    </div>
                </div>

                <form th:action="@{/login}" th:object="${loginRequest}" method="post" class="space-y-6">
                    <!-- Email -->
                    <div class="space-y-2">
                        <label for="email" class="block text-sm font-semibold text-gray-700">Email Address</label>
                        <div class="relative group">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-4">
                                <i class="fas fa-envelope text-gray-400 group-focus-within:text-blue-500 transition-colors"></i>
                            </div>
                            <input type="email" id="email" th:field="*{email}" 
                                   class="w-full pl-12 pr-4 py-4 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-blue-100 focus:border-blue-500 transition-all duration-200 bg-gray-50 focus:bg-white"
                                   placeholder="Enter your email address" required>
                        </div>
                        <div class="text-red-500 text-xs mt-1" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>

                    <!-- Password -->
                    <div class="space-y-2">
                        <label for="password" class="block text-sm font-semibold text-gray-700">Password</label>
                        <div class="relative group">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-4">
                                <i class="fas fa-lock text-gray-400 group-focus-within:text-blue-500 transition-colors"></i>
                            </div>
                            <input type="password" id="password" th:field="*{password}" 
                                   class="w-full pl-12 pr-4 py-4 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-blue-100 focus:border-blue-500 transition-all duration-200 bg-gray-50 focus:bg-white"
                                   placeholder="Enter your password" required>
                        </div>
                        <div class="text-red-500 text-xs mt-1" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input type="checkbox" id="rememberMe" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500 focus:ring-2">
                            <label for="rememberMe" class="ml-2 text-sm text-gray-600 font-medium">Remember me</label>
                        </div>
                        <a href="#" class="text-sm text-blue-600 hover:text-blue-800 font-medium transition-colors">Forgot password?</a>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-4 rounded-xl font-semibold hover:from-blue-700 hover:to-indigo-700 transform hover:scale-[1.02] transition-all duration-200 shadow-lg hover:shadow-xl">
                        <i class="fas fa-sign-in-alt mr-2"></i> Sign In
                    </button>

                    <!-- Register Link -->
                    <div class="text-center pt-4">
                        <p class="text-sm text-gray-600">
                            Don't have an account? 
                            <a th:href="@{/register}" class="text-blue-600 font-semibold hover:text-blue-800 transition-colors">Create one here</a>
                        </p>
                    </div>
                </form>
            </div>
            
            <!-- Footer -->
            <div class="bg-gradient-to-r from-gray-50 to-gray-100 px-8 py-6 text-center border-t border-gray-200">
                <div class="flex items-center justify-center space-x-2 text-gray-500 text-xs">
                    <i class="fas fa-shield-alt text-blue-500"></i>
                    <span>Secure & HIPAA Compliant</span>
                </div>
                <div class="mt-2 text-gray-400 text-xs">
                    For staff access, contact your administrator
                </div>
            </div>
        </div>
        
        <!-- Additional Info Card -->
        <div class="mt-6 glass-effect rounded-2xl p-6 border border-white/20">
            <div class="text-center">
                <h4 class="text-lg font-semibold text-gray-800 mb-2">Need Help?</h4>
                <p class="text-gray-600 text-sm mb-4">Our support team is here to assist you</p>
                <div class="flex justify-center space-x-4">
                    <a href="#" class="flex items-center text-blue-600 hover:text-blue-800 transition-colors">
                        <i class="fas fa-phone mr-2"></i>
                        <span class="text-sm font-medium">Call Support</span>
                    </a>
                    <a href="#" class="flex items-center text-blue-600 hover:text-blue-800 transition-colors">
                        <i class="fas fa-envelope mr-2"></i>
                        <span class="text-sm font-medium">Email Us</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
